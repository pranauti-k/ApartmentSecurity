<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="30" >
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CCTV Logs</title>

    <style>
      .button1 {
        background-color: white;
        color: black;
        border: 2px solid black;
      }

      .button1:hover {
        background-color: black;
        color: white;
      }

      .flash {
        background-color: rgb(104, 228, 170);
        color: rgb(15, 1, 1);
      }

    </style>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">VidLogs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
          </div>
        </div>
      </nav>


      <div class="container my-3">
        <h4>{{name}}</h4>

        <p>--------------------------</p>
        <center>
        {% for message in get_flashed_messages() %}
          <h4><div class="flash">{{ message }}</div></h4>
        {% endfor %}
        </center>
        
        <h2>All Logs</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Filename</th>
                <th scope="col">Label</th>
                <th scope="col">Time</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for log in all_logs %}
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td><a href="/video/{{log.sno}}">{{log.fname}}</a></td>
                <td>{{log.label}}</td>
                <td>{{log.date_created}}</td>
                <td><button class="button button1" onclick="mydelete('/delete/{{name}}/{{log.sno}}')" style="text-decoration: none;">  X  </button></td>
                <!--<td style="text-decoration: none;" onclick="mydelete({{log.sno}})">‚ùå</td>-->
              </tr>
              {% endfor %}
            </tbody>
          </table>
      </div>
      <script>
        function mydelete(hrf) {
          const ans = confirm("Are you sure you want to delete?");
          if(ans) {
            // this code will work on clicking okay
            window.location.href = location.protocol + '//' + location.host + hrf;
          }
        }
      </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
